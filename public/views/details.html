<!-- public/views/home.html -->

<div class="jumbotron text-center">
    <h1>DevOps Dashboard</h1>

    <p>{{ copyright }}</p>
    
</div>

<div data-ng-init="getDetails()"></div>

<div class="container theme-showcase">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">More features <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li>
                               <a ng-href='#' ng-click='fetchTrends($event)'>view Trends</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</div>

<div class="alert alert-info" role="alert">
    <strong>Current Build report</strong>
</div>

<div class="container">
<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{{ bugtitle }}</h3>
            </div>
            <div class="panel-body">
                <nvd3 options='bugReport' data='bugReportData'></nvd3>
            </div>
        </div>
    </div><!-- /.col-sm-4 -->
    <div class="col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{{ coveragetitle }}</h3>
            </div>
            <div class="panel-body">
                <nvd3 options='coverageReport' data='coverageData'></nvd3>
            </div>
        </div>
    </div><!-- /.col-sm-4 -->
</div>
</div>

<div class="alert alert-info" role="alert">
   <strong>Historical Trends</strong>
</div>

<div class="container" ng-show="trends">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ coverageTrend }}</h3>
                </div>
                <div class="panel-body">
                    <nvd3 options='trendcoverage' data='trenddata'></nvd3>
                </div>
            </div>
        </div><!-- /.col-sm-4 -->
    </div>
</div>
